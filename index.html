<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>情人节快乐，馥琦！</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Serif SC', serif;
      background-color: #f8e8ee;
      color: #800080;
      text-align: center;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
    }

    h1 {
      font-size: 3.5em;
      margin-bottom: 0.2em;
      font-family: 'Noto Serif SC', serif;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
    }

    p {
      font-size: 1.2em;
      max-width: 70%;
      line-height: 1.5;
      margin-bottom: 1.5em;
      font-style: italic;
    }
    .subtle-text{
      color:#a569bd;
      font-size: 1em;
    }

    .heart-container {
      position: relative;
      width: 150px;
      height: 150px;
      animation: float 6s ease-in-out infinite;
      margin-bottom: 1em;
    }

    .heart {
      font-size: 8em;
      color: #d81b60;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: heartbeat 1.5s infinite;

    }
    .heart-inner {
      font-size: 4em;
      color: #fff;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: heartbeat-inner 1.5s infinite;
    }


    @keyframes heartbeat {
      0% { transform: scale(1) translate(-50%, -50%);}
      50% { transform: scale(1.05) translate(-50%, -50%);}
      100% { transform: scale(1) translate(-50%, -50%);}
    }
    @keyframes heartbeat-inner {
      0% { transform: scale(1) translate(-50%, -50%); }
      50% { transform: scale(1.2) translate(-50%, -50%); }
      100% { transform: scale(1) translate(-50%, -50%); }
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    .container {
      background-color: rgba(255, 255, 255, 0.85);
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      position: relative;
      z-index: 2;
    }

    .sparkle {
      position: absolute;
      width: 6px;
      height: 6px;
      background-color: #fdd835;
      border-radius: 50%;
      animation: twinkle 2s infinite;
    }
    .sparkle:nth-child(1) { top: 20px; left: 50px; animation-duration: 1.8s;}
    .sparkle:nth-child(2) { top: 60px; right: 30px; animation-duration: 2.2s; }
    .sparkle:nth-child(3) { bottom: 40px; left: 80px; animation-delay: 0.5s; animation-duration: 1.5s;}
    .sparkle:nth-child(4) { bottom: 70px; right: 60px; animation-delay: 0.8s; animation-duration: 2.5s;}
    .sparkle:nth-child(5) { top: 30px;  left: 150px; animation-duration: 1.9s;}
    .sparkle:nth-child(6) { top: 100px; right: 100px; animation-delay: 0.3; animation-duration: 1.2s;}

    @keyframes twinkle {
      0%, 100% { opacity: 0; }
      50% { opacity: 1; }
    }

    .button {
        display: none;
    }


    #audioPlayer {
      margin-top: 15px;
      width: 100%;
    }
    .audio-tip {
        margin-top: 10px;
        font-size: 0.8em;
        color: #666;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2.5em;
      }
      p {
        font-size: 1em;
        max-width: 90%;
      }
      .heart-container {
          width: 100px;
          height: 100px;
      }
      .heart {
          font-size: 5em;
      }
      .heart-inner {
          font-size: 2.5em;
      }
      .container{
          padding: 15px;
      }
      .sparkle{
          width: 4px;
          height: 4px;
      }
      #audioPlayer {
          margin-top: 10px;
      }
      .audio-tip{
          margin-top: 8px;
      }
    }

    @media (max-width: 480px) {
        h1 {
            font-size: 2em;
        }
    }

    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(5px);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      transition: opacity 0.5s ease;
    }

    .loading-text {
      font-size: 1.5em;
      color: #800080;
    }
  </style>
</head>
<body>
  <div class="loading-overlay" id="loadingOverlay">
    <div class="loading-text">正在加载, 请点下屏幕以加速缓存...</div>
  </div>
  <div class="container">
    <div class="sparkle"></div>
    <div class="sparkle"></div>
    <div class="sparkle"></div>
    <div class="sparkle"></div>
    <div class="sparkle"></div>
    <div class="sparkle"></div>

    <div class="heart-container">
      <div class="heart">❤</div>
      <div class="heart-inner">♥</div>
    </div>

    <h1>情人节快乐，馥琦！</h1>
    <p>
      恰逢其时，<br>
      人间有风，<br>
      有雨，有阳光，<br>
      还有一个很好很好的你。<br>
      节日快乐！
    </p>
    <p class="subtle-text">
      ——来自Jason W
    </p>

    <audio id="audioPlayer" controls>
      <source src="music.mp3" type="audio/mpeg">Your browser does not support the audio element.
    </audio>
    <div class="audio-tip">🎧 带耳机聆听最佳，真的很推荐你听下这首歌QWQ</div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
        var audioPlayer = document.getElementById('audioPlayer');
        var loadingOverlay = document.getElementById('loadingOverlay');
        var hasInteracted = false;
        function attemptPlay() {
            audioPlayer.play().then(() => {
                hideLoadingOverlay();
            }).catch(error => {
                console.error("Autoplay was prevented:", error);
                audioPlayer.controls = true;
            });
        }
        function hideLoadingOverlay() {
            loadingOverlay.style.opacity = '0';
            setTimeout(function() {
                loadingOverlay.style.display = 'none'; 
            }, 500); 
        }
        function initiatePlay() {
            if (!hasInteracted) {
                attemptPlay();
                hasInteracted = true;
            }
        }
        attemptPlay();
        document.addEventListener('click', initiatePlay, { once: true });
        document.addEventListener('touchstart', initiatePlay, { once: true });
        document.addEventListener('keydown', initiatePlay, { once: true });
        setTimeout(hideLoadingOverlay, 6000);
    });
    </script>
</body>
</html>
